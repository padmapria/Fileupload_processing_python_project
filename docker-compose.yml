version: '3.8'

services:
  file-processor:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=dev
      - SECRET_KEY=secret-key-here
    volumes:
      - ./logs:/app/logs  
      - ./:/app           
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s