name: File Processor CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  file-processor:
    runs-on: ubuntu-latest

    steps:
    # 1. CODE SETUP AND CONFIGURATION
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          
      # 2. TESTING
      - name: Run unit tests
        run: |
          python run_tests.py

      # 3. DOCKER BUILD AND TEST
      - name: Start Docker container
        run: |
          docker-compose up -d --build
          
      - name: Check Docker status and test
        run: |
          docker-compose ps

      # 4. DOCKER HUB DEPLOYMENT (Only on master branch) and shutdown docker compose
      - name: push image to docker hub
        run: |
          docker login -u deepika3deepika3 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push padmapria/fileupload_processing_python_project-file-processor:latest

      - name: Cleanup
        run: docker compose down

      # 5. DEPLOYMENT NOTIFICATION
      - name: Log success
        run: | 
          echo "CI/CD Pipeline Completed Successfully!!"
          echo "Image pushed to: ${{ secrets.DOCKER_HUB_TOKEN }}/fileupload_processing_python_project-file-processor:latest"

