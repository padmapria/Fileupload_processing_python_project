name: File Processor CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  file-processor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    
      - name: Start Docker
        run: |
          sudo service docker start
          sudo docker info
          
      - name: Run tests and deploy
        run: python run_tests.py  # Uses docker-compose without hardcoding
        
      - name: Start Docker container
        run: |
          docker compose up -d

      - name: Check Docker status
        run: |
          docker ps

          # Wait for services to start
          sleep 60
          
          # Test health endpoint
          curl -f http://localhost:5000/health || exit 1
          
          # Test file upload
          echo "Hello World" > test.txt
          curl -X POST -F "file=@test.txt" http://localhost:5000/upload || exit 1
          
          # Stop services
          docker-compose down
    
      - name: Log success
        run: |
          echo "âœ… All tests passed and Docker Compose deployment successful!"